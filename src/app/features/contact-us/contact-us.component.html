<div class="container-fluid contact-us-background">
    <form [formGroup]="contactUsForm" (ngSubmit)="submitForm()">
        <div class="form-group row justify-content-lg-start">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-lg-6 ">
                <input type="text" class="form-control " id="FullNameInput" formControlName="fullNameInput"
                    placeholder="Full Name" required>
            </div>
            <div class="alert alert-danger col-lg-4"
                *ngIf="contactUsForm.controls.fullNameInput.invalid && (contactUsForm.controls.fullNameInput.touched || contactUsForm.controls.fullNameInput.dirty)">
                <div *ngIf="contactUsForm.controls.fullNameInput.errors.required">
                    Please provide your full name
                </div>

            </div>
        </div>
        <div class="form-group row justify-content-lg-start">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10 col-lg-6">
                <input type="email" class="form-control" id="emailInput" formControlName="emailInput"
                    placeholder="Email" required>
            </div>
            <div class="alert alert-danger col-lg-4"
                *ngIf="contactUsForm.controls.emailInput.invalid && (contactUsForm.controls.emailInput.touched || contactUsForm.controls.emailInput.dirty)">
                <div *ngIf="contactUsForm.controls.emailInput.errors.required">
                    Please provide your email
                </div>
                <div *ngIf="contactUsForm.controls.emailInput.errors.email">
                    Please provide valid email
                </div>
            </div>
        </div>
        <div class="form-group row justify-content-lg-start">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10 col-lg-6">
                <input type="tel" class="form-control" id="phoneNumberInput" formControlName="phoneNumberInput"
                    placeholder="Phone Number in format +38(099)1234567" required>
            </div>
            <div class="alert alert-danger col-lg-4"
                *ngIf="contactUsForm.controls.phoneNumberInput.invalid && (contactUsForm.controls.phoneNumberInput.touched || contactUsForm.controls.phoneNumberInput.dirty)">
                <div *ngIf="contactUsForm.controls.phoneNumberInput.errors.required">
                    Please provide your phone number
                </div>
                <div *ngIf="contactUsForm.controls.phoneNumberInput.errors.pattern">
                    Please provide valid phone number
                </div>
            </div>
        </div>
        <div class="form-group row justify-content-lg-start">
            <div class="col-sm-10 col-lg-6">
                <button type="submit" class="btn btn-primary" [disabled]="contactUsForm.invalid">Submit</button>
            </div>
        </div>
    </form>
</div>
